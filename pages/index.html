<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h4>
        <div class="border border-success p-20 mb-20">
            <a href=>ADMIN Dash Board </a>
            <img src="/images/Go Green.png" 
            <!-- Split dropstart button -->
            <div class="btn-group dropdown">
                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropstart</span>
                </button>
                <ul class="dropdown-menu">
                    <!-- Dropdown menu links -->
                </ul>
                <button type="button" class="btn btn-secondary">
                    Charts
                </button>
                <div class="btn-group dropdown">
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropstart</span>
                    </button>
                    <ul class="dropdown-menu">
                        <!-- Dropdown menu links -->
                    </ul>
                    <button type="button" class="btn btn-secondary">
                        Widgets
                    </button>
                    <div class="btn-group dropdown">
                        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropstart</span>
                        </button>
                        <ul class="dropdown-menu">
                            <!-- Dropdown menu links -->
                        </ul>
                        <button type="button" class="btn btn-secondary">
                            Layouts
                        </button>
                        <textarea name="" id="" cols="30" rows="1"></textarea>
                    </div>
                </div>
                <br>
    </h4>
    <!-- emmet used to make boxes -->
    <div class="col-md-6 col-xl-4 a1 bg-secondary text-white w-3 ">font font</div>
          <div class="col-md-6 col-xl-4 a2 bg-success text-dark">font font</div>
          <div class="col-md-6 col-xl-4 a3 bg-secondary text-white">font font</div>
    <section class="position-relative">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 col-xl-4 a1 bg-success text-white w-3 ">font font </div>
          <div class="col-md-6 col-xl-4 a2 bg-seconday text-dark">font font</div>
          <div class="col-md-6 col-xl-4 a3 bg-success text-white">font font</div>      
        </div>
      </div>
    </section>
</body>

</html>
